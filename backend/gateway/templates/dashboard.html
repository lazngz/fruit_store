<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f4;
        }

        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }

        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        main {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        main img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Đảm bảo ảnh được bao quát toàn bộ không gian */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <h4 class="text-center text-white py-3">Menu</h4>
                <a href="/products/view">Quản Lý Sản Phẩm</a>
                <a href="/orders/view">Quản lý đơn hàng</a>
                <a href="/users/view">Quản Lý Tài Khoản</a>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <img src="{{ url_for('static', filename='img/anh1.jpg') }}" alt="Welcome Image">
                <div class="content text-center">
                    <h1>Welcome, {{ user['username'] }}</h1>
                    <p>This is your admin dashboard where you can manage products, orders, and users.</p>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
