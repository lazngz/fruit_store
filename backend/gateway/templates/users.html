<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quản Lý Tài Khoản</h1>
        
        <!-- Error Message -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Add User Form -->
        <form action="/users/add" method="POST" class="mb-3">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" name="username" class="form-control" placeholder="Tài Khoản" required>
                </div>
                <div class="col-md-5">
                    <input type="password" name="password" class="form-control" placeholder="Mật Khẩu" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Thêm</button>
                </div>
            </div>
        </form>

        <!-- User Table -->
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tài Khoản</th>
                    <th>Tác Vụ</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user['id'] }}</td>
                        <td>{{ user['username'] }}</td>
                        <td>
                            <form action="/users/delete/{{ user['id'] }}" method="POST" class="d-inline">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back Button -->
        <a href="/dashboard" class="btn btn-secondary mt-3">Quay lại</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
